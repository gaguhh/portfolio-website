<!DOCTYPE html>
<html>
<head>
    <title>Portfolio</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        /* NAV BAR */
        nav a {
            margin: 15px;
            text-decoration: none;
            color: black;
            font-size: 18px;
        }

        nav a:hover {
            font-weight: bold;
            text-decoration: underline;
        }

        /* ABOUT SECTION */
        .about {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-top: 40px;
        }

        .about img {
            border-radius: 50%;
        }

        /* SKILLS SECTION */
        .skills {
            margin-top: 40px;
        }

        .skill-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
            gap: 15px;
        }

<body>

<!-- NAV BAR -->
<nav>
    <a href="#about">About</a>
    <a href="#projects">Project details</a>

    <a href="#recommendations">Recommendations</a>
</nav>

<!-- ABOUT ME -->
<section id="about" class="about">
    <img src="image/profile.png" alt="Profile Image" width="150">
    <div>
        <h2>Gagana KS</h2>
        <p>
            I am a B.Tech student pursuing Artificial Intelligence and Data Science.
            I am interested in web development and emerging technologies.
            This portfolio showcases my skills and projects.
        </p>
    </div>
</section>

<!-- SKILLS -->
<section id="skills" class="skills">
    <h2>Skills</h2>

    <div class="skill-item">
        <img src="image/html.png" width="50">
        <span>HTML</span>
    </div>

    <div class="skill-item">
        <img src="image/css.png" width="50">
        <span>CSS</span>
    </div>

    <div class="skill-item">
        <img src="image/javascript.png" width="50">
        <span>JavaScript</span>
    </div>

    <div class="skill-item">
        <img src="image/python.png" width="50">
        <span>Python</span>
    </div>

    <div class="skill-item">
        <img src="image/github.png" width="50">
        <span>GitHub</span>
    </div>
</section>

</body>
</html>
